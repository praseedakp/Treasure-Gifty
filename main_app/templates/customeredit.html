<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>customereditpage</title>
    <style>
         *{
    padding:0px;
    margin:0px;
    box:border-box;
    }
    body{
    background-color:#00b386;
    }
     .ed{
        height:600px;
        width:650px;
        margin-left:480px;
        background-color:white;
        opacity:0.9;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
         .btn{
        width:300px;
        margin-left:150px;
        }
        .input-group{
        width:500px;
        border:1px solid dimgrey;
        border-radius:8px;
        margin-left:50px;
        }
        h4{
        margin-left:100px;
        color:red;
        margin-top:30px;
        }
        form{
        width:650px;
        height:400px;
        }

         .bu .btn{
    margin-left:50px;
    width:200px;
    border:4px solid dimgrey;
    font-size:15px;
    margin-bottom:10px;
    margin-top:30px;

    }

    </style>
</head>
<body>
 <div class="bu">
     <a href="http://127.0.0.1:8000/main_app/customerprofile/" class="btn btn-light">Back</a>
 </div>
<div class="ed">
    <div class="container">
        <div class="row">
            <div class="col-6">
                 <h4>Edit Your Profile</h4>
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                          <input type="text" name="finame" class="form-control" placeholder="First Name" value="{{a.fname}}" aria-label="firstname" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" name="laname" class="form-control" placeholder="Last Name" value="{{a.lname}}" aria-label="lastname" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-location-dot"></i></span>
                            <input type="text" name="state" class="form-control" placeholder="City/State" value="{{a.state}}" aria-label="state" aria-describedby="basic-addon1">
                        </div>

                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-file"></i></span>
                             <img src="{% static img %}" height="100px" width="100px;">
                            <input type="file" name="image" class="form-control" placeholder="Upload Image" value="{{a.image}}" aria-label="image" aria-describedby="basic-addon1">

                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                            <input type="text" name="uname" class="form-control" placeholder="Username" value="{{a.uname}}" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Email" value="{{a.email}}" aria-label="email" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                            <input type="number" name="phone" class="form-control" placeholder="Phone" value="{{a.phone}}" aria-label="phone" aria-describedby="basic-addon1">
                        </div>

                        <button type="submit" class="btn btn-primary">Update</button>

                </form>


            </div>
        </div>
    </div>
</div>

</body>
</html>
