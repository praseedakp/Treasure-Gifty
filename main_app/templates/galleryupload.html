<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a42570f4e1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>
    <meta charset="UTF-8">
    <title>Product gallery upload</title>
    <style>
    *{
    padding:0px;
    margin:0px;
    box:border-box;
    }
    body{
     background-color:#d1e0e0;
    }

        .reg{
        height:650px;
        width:550px;
        margin-left:480px;
        background-color:white;
        opacity:0.9;
        }

       h4{
        text-align:center;
        color:red;
        }
        .btn{
        width:300px;
        margin-left:98px;
        }
        .input-group{
        width:500px;
        border:1px solid dimgrey;
        border-radius:8px;
        }
        a{
        text-decoration:none;
        font-size:17px;
        color:crimson;
        }
        .bt .btn{
        height:40px;
        width:240px;
        margin-top:20px;
        font-size:20px;
        }
        form{
        height:650px;
        width:550px;

        }
    </style>
</head>
<body>

<div class="bt">
    <a href="http://127.0.0.1:8000/main_app/adminprofile/" class="btn btn-primary">Back</a>
</div>

<div class="reg">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-6">
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    <h4>Product Gallery Upload</h4>
                        <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-gift"></i></span>
                          <input type="text" name="pdtfname" class="form-control" placeholder="productonename" aria-label="productonename" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-images"></i></span>
                            <input type="file" name="pdtfimage" class="form-control" placeholder="productoneimage" aria-label="productoneimage" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list-ol"></i></span>
                            <input type="number" name="pdtfquan" class="form-control" placeholder="productonequantity" aria-label="productonequantity" aria-describedby="basic-addon1">
                        </div>

                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-gift"></i></span>
                            <input type="text" name="pdtffea" class="form-control" placeholder="productfeatureone" aria-label="productfearureone" aria-describedby="basic-addon1">
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-calendar-days"></i></span>
                            <input type="date" name="pdtfdate" class="form-control" placeholder="productdateone" aria-label="productdateone" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-gift"></i></span>
                            <input type="text" name="pdtfnewname" class="form-control" placeholder="pronewname" aria-label="pronewname" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-images"></i></span>
                            <input type="file" name="pdtfnewimage" class="form-control" placeholder="productnewimage" aria-label="productnewimage" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list-ol"></i></span>
                            <input type="number" name="pdtfnewquan" class="form-control" placeholder="productnewquantity" aria-label="productnewquantity" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-gift"></i></span>
                            <input type="text" name="pdtffeanew" class="form-control" placeholder="productfeaturenew" aria-label="productfeaturenew" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-calendar-days"></i></span>
                            <input type="date" name="pdtfdatenew" class="form-control" placeholder="pdtdatenew" aria-label="pdtdatenew" aria-describedby="basic-addon1">
                        </div>

                        <button type="submit" class="btn btn-primary">upload</button>

                </form>

            </div>

        </div>

    </div>


</div>

</body>
</html>
